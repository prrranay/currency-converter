<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://ps.w.org/artiss-currency-converter/assets/icon-256x256.png?rev=2426895" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="cur.js"></script>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="1" />
            </div>
            <div class="drop-down">
                <div class="from">
                    <p>From</p>
                    <div class="select-cntr">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-cntr">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button>Get Exchage Rate</button>
        </form>
    </div>
    <div class="copy">
        Copyright Â© 2023 Pranay Kumar. All Rights Reserved.
    </div>
    <script src="scipt.js"></script>
</body>

</html>
